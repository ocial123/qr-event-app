<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAVE QR</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #1a1a2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 5rem;
    color: #ff416c;
    text-shadow:
      0 0 10px #ff416c,
      0 0 20px #ff4b2b,
      0 0 30px #ff416c,
      0 0 40px #ff4b2b;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5rem;
    color: #f0f0f0;
  }

  .neon-box {
    border: 3px solid #ff416c;
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff416c;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b; }
    100% { box-shadow: 0 0 30px #ff416c, 0 0 50px #ff4b2b; }
  }

  canvas.confetti {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<canvas class="confetti"></canvas>

<div class="neon-box">
  <h1>ðŸŽ‰ RAVE ðŸŽ‰</h1>
  <p>Welcome! Get ready to party!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // small confetti burst on page load
  confetti.create(document.querySelector('canvas.confetti'), { resize: true, useWorker: true })({
      particleCount: 50,
      spread: 70,
      origin: { y: 0.6 }
  });
</script>

</body>
</html>
